<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="">
  <link rel="stylesheet" href="styles.css">
  <title>Tip calculator app</title>
</head>

<body>
  <div class="center-body">
    <div id="header">spli<br>tter</div>
    <div id="container">

      <div id="input-section">

        
          <div class="section">
            <label for="bill">Bill</label><br>
            <input type="text" class="number" id="bill" name="bill" placeholder="0" value=""> 
          </div>

          <div class="section tip-selection">
            <label for="Select-Tip">Select Tip %</label><br>
            <div class="tipselection-grid">
              <button id="btn1" onclick="inFunction(this)" value="5">5%</button>
              <button id="btn2" onclick="inFunction(this)" value="10">10%</button>
              <button id="btn3" onclick="inFunction(this)" value="15">15%</button>
              <button id="btn4" onclick="inFunction(this)" value="25">25%</button>
              <button id="btn5" onclick="inFunction(this)" value="50">50%</button>
              <input type="text" oninput="inFunction(this)" name="custom" class="number" id="custom"  placeholder="Custom" value="">
            </div>
          </div>

          <div class="section">
            <label for="pax">Number of People</label><br>
            <input type="tel" name="pax" class="number" id="pax" placeholder="0" value="">
          </div>
        
      </div>

      <div id="output-section">
        <div id="content-box">
          <div id="tip-amount" class="flex">
            <div class="text">
              <p>Tip Amount</p>
              <p class="var">/ person</p>
            </div>
            <div class="output" id="tipPerson">$0</div>
          </div>
          <div id="total" class="flex">
            <div class="text">
              <p>Total</p>
              <p class="var">/ person</p>
            </div>
            <div class="output" id="totalPerson">$0</div>
          </div>
          <button id="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/jawid-fakhari/">Jawid Fakhari</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
